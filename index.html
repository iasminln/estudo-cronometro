<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron√¥metro e Contagem regressiva</title>
  </head>
  <body>
    <div class="cronometro">
      <div class="valores">
        <span class="timerHora">00</span> : <span class="timerMin">00</span> :
        <span class="timerSeg">00</span>
      </div>
      <div class="buttons">
        <button class="btn-iniciar">Iniciar</button>
        <button class="btn-parar">Pausar</button>
        <button class="btn-reset">Reset</button>
      </div>
    </div>
    <br /><br /><br />

    <div class="contagem">
      <div class="valores">
        <span class="valor-hora">00</span> : <span class="valor-min">00</span> :
        <span class="valor-seg">00</span>
      </div>
      <div class="inputs">
        <span>Horas</span>
        <input type="number" class="input-hora" min="0" />
        <span>Minutos</span>
        <input type="number" class="input-min" min="0" />
        <span>Segundos</span>
        <input type="number" class="input-seg" min="0" />
      </div>
      <div class="buttons">
        <button class="btn-iniciar">Iniciar</button>
        <button class="btn-parar">Pausar</button>
        <button class="btn-reset">Reset</button>
      </div>
    </div>
  </body>
  <script type="module" src="./js/script.js"></script>
</html>
